{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <!-- google login css-->
    <link rel="stylesheet" href="{% static 'css/google.css' %}" />
    <title>Django Social Auth</title>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h1 class="text-white text-center">{% block title %}{% endblock %}</h1>
            <div class="card p-5">
                <div class="row">
                    <div class="col-sm-12 mb-3">
                        <h4 class="text-center text-black">ようこそ{{ user.first_name }}さん！</h4>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mx-auto my-2 order-md-1">
                            <button class="login-with-google-btn">
                                <a href="{% url 'logout' %}"> Logout</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
